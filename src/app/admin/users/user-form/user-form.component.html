<form class="w-full" [formGroup]="form" (ngSubmit)="submit()">
  <p-messages [(value)]="msgs"></p-messages>
  <div class="grid p-fluid">

    <div class="col-12 md:col-6">
      <label class="required" for="firstName">Nombre</label>
      <input type="text" pInputText formControlName="firstName"
        [ngClass]="{'ng-invalid ng-dirty': submitted && form.get('firstName')?.invalid}">
      <small *ngIf="submitted && form.get('firstName')?.errors?.['required']" class="text-red-300">
        Nombre es requerido.
      </small>
    </div>

    <div class="col-12 md:col-6">
      <label class="required" for="lastName">Apellido</label>
      <input type="text" pInputText formControlName="lastName"
        [ngClass]="{'ng-invalid ng-dirty': submitted && form.get('lastName')?.invalid}">
      <small *ngIf="submitted && form.get('lastName')?.errors?.['required']" class="text-red-300">
        Apellido es requerido.
      </small>
    </div>

    <div class="col-12 md:col-6">
      <label class="required" for="email">Correo electr칩nico</label>
      <input type="text" pInputText formControlName="email"
        [ngClass]="{'ng-invalid ng-dirty': submitted && form.get('email')?.invalid}">
      <small *ngIf="submitted && form.get('email')?.errors?.['required']" class="text-red-300">
        Correo electr칩nico es requerido.
      </small>
    </div>

    <div class="col-12 md:col-6">
      <label class="required" for="password">Contrase침a</label>
      <input type="password" pInputText formControlName="password"
        [ngClass]="{'ng-invalid ng-dirty': submitted && form.get('password')?.invalid}">
      <small *ngIf="submitted && form.get('password')?.errors?.['required']" class="text-red-300">
        Contrase침a es requerida.
      </small>
    </div>

    <div class="col-12 md:col-6">
      <label>Roles</label>
      <p-multiSelect appendTo="body" [options]="userRoles" formControlName="roles" optionLabel="role.name"
        [filter]="false">
      </p-multiSelect>
    </div>

    <div class="col-12">
      <div class="flex justify-content-end mt-3">
        <p-button class="mr-2" label="Guardar" (onClick)="submit()"></p-button>
      </div>
    </div>

  </div>
</form>
