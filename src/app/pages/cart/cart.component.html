<p-toast></p-toast>
<div class="p-4">
  <p-card>
    <h1 class="text-center">Carrito</h1>
    <p *ngIf="orderList === null || orderList.length === 0" class="text-center">Tu carrito está vacío</p>
    <div *ngIf="orderList === null || orderList.length === 0" class="flex justify-content-center">
      <button class="p-button-secondary" type="button" pButton label="Regresar al inicio" icon="pi pi-home"
        [routerLink]="'/'"></button>
    </div>
    <p-table *ngIf="orderList != null && orderList.length > 0" [value]="orderList" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <button class="p-button-danger" type="button" pButton icon="pi pi-times-circle"
              (click)="remove(item)"></button>
          </td>
          <td>{{item.product.name}}</td>
          <td>{{item.product.price | currency}}</td>
          <td>X {{item.quantity}}</td>
          <td>{{item.product.price * item.quantity | currency}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          Total a pagar {{total | currency}}
          <small>(No incluye impuestos)</small>
        </div>
      </ng-template>
    </p-table>
    <div *ngIf="orderList != null && orderList.length > 0" class="flex mt-3 justify-content-center">
      <button class="p-button-success" type="button" pButton label="Ir al checkout" (click)="checkout()"></button>
    </div>
  </p-card>
</div>
